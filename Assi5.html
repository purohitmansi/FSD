<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to Github . Github</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/Full-Stack-Mern-Stack-Training/Day5/Assignment5/style.css"
    />
    <link rel="icon" href="./gitlogo/25231.png" type="image/icon type">
  </head>
  <body>
    <div class="hedear">
      <div class="col">
        <a href="https://github.com/">
          <img
            src="/Full-Stack-Mern-Stack-Training/Day5/Assignment5/gitlogo/25231.png"
            alt="Logo of github"
            id="logo"
        /></a>
      </div>
    </div>
    <div class="LoginBox">
      <div class="signup"><h1>Sign in to GitHub</h1></div>
      <form class="loginform" >
        <div class="form-groupemail">
          <label for="exampleInputEmail1">Username or email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-grouppassword">
          <label for="exampleInputPassword">Password</label>
          <a class="forgot" href="#">Forgot password?</a>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <button type="button" class="btn btn-success btn-block">Sign in</button>
      </form>
    </div>
    <div class="form-signup">
      <p class="needsignup">
        New to GitHub?
        <a  href="/join?source=login">Create an account</a>.
      </p>
    </div>
    <div class="footer">
      <ul class="info">
        <li class="fa-term"><a class="term" href="#">Terms</a></li>
        <li class="fa-privacy"><a href="#" class="privacy">Privacy</a></li>
        <li class="fa-security"><a href="#" class="security">Security
        </a></li>
        <li class="fa-contactus"><a href="" class="contactus">Contact GitHub</a></li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>

</html>
